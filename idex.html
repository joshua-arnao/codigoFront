<!DOCTYPE html>
<!-- atributo "lang" para definir el idioma -->
<html lang="en">
<head>
    <!-- atributo "charset="UTF-8" para caracteres especiales -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- atributo "name="viewport" y "content=width=device-width, initial-scale=1.0" para hacer responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Etiqueta de titulo -->
    <h1>El titulo mas grande</h1>
    <h2>Segudo titulo</h2>
    <h3>Tercer titulo</h3>
    <h4>Cuarto titulo</h4>
    <h5>Quinto titulo</h5>
    <h6>El ultimo titulo</h6>

    <!-- Etiquetas de párrafos -->
    <p>Esto es una etiqueta de parrafo.</p>
    <p>Segunda etiqueta</p>

    <!-- Etiqueta de Hiperlink -->
    <!-- !! Necesita un atributo llamado "href" para colocar el link donde se redirigira -->
    <!-- !! Necesita un atributo "target="_blank" para que el link se abra en otra pestaña -->
    <a href="https://codigo.edu.pe/" target="_blank">Registrate en mi página</a> 
    <!-- Etiqueta "br" se utiliza para hacer un saldo de línea-->
    <br/>
    <p>
        <a href="https://codigo.edu.pe/" target="_blank">Registrate en mi página</a> 
    </p>

    <!-- Etiqueta para imagenes -->
    <!-- Puede recibir la url de una foto -->
    <!-- Puede mostrar que tengamos en el proyecto  -->
    <!-- El atributo para poder renderizar una foto el atributo "src" -->
    <!-- "src" viene de sourse -->
    <!-- tiene atributo de altura y ancho -->
    <img src="https://es.web.img3.acsta.net/c_310_420/pictures/21/08/31/16/41/4145554.jpg" alt="pelicula" width="400px">

    <!-- Foto en mi computadora -->
    <img src="./img/151711-apps-feature-best-zoom-backgrounds-fun-virtual-backgrounds-for-zoom-meetings-image1-tsrrckpzn8.jpg" alt="mundoArdiendo" width="400px">

</body>
</html>
