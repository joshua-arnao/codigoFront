<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creando Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="w-100">
  <div class="wrap my-4">
    <div class="w-100 d-block m-2">
      <h2 class="text-center">Creación de usuarios</h2>
    </div>
    <div class="create__users p-4 border-1">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="js_name">
        </div>
        <div class="col-md-6">
          <label for="inputLastname" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="inputLastname">
        </div>
        <div class="col-md-6">
          <label for="inputAge" class="form-label">Edad</label>
          <input type="number" class="form-control" id="inputAge">
        </div>
        <div class="col-md-6">
          <label for="inputCountry" class="form-label">País</label>
          <select class="form-select" name="" id="">
            <option selected>Elige tu país</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="inputLink" class="form-label">Url Img</label>
          <input type="text" class="form-control" id="inputLink" placeholder="">
        </div>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Correo</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="col-md-12">
          <label for="Textarea" class="form-label">Comentanos sobre ti</label>
          <textarea class="form-control" placeholder="" id="Textarea" style="height: 100px"></textarea>
        </div>
        <div class="col-12 text-center" id="create">
          <button type="submit" class="btn btn-primary">CREAR</button>
        </div>
      </form>
    </div>
  </div>
  <section class="list__users">
    <div class="container">
      <div class="row" id="users__new"></div>
    </div>
  </section>
  <script src="./scripts/main.js"></script>
</body>

</html>
