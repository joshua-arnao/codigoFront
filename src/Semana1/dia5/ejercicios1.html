<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="contenedor">
        <div class="contendor__img">
            <img class="img__principal" src="../../images/image-equilibrium.jpg" alt=""/>
        </div>
      <h4>Equilibrium #3429</h4>
      <p class="text__principal">Our Equilibrium collection promotes balance and calm.</p>
      <div class="contenedor__secundary">
        <div>
          <div class="contenedor__soon">
            <img class="img__icon" src="../../images/icon-ethereum.svg" alt="logo-ethereum" />
          <span class="coin">0.041 ETH</span>
          </div>
        </div>
        <div>
          <div class="contenedor__soon">
            <img class="img__icon" src="../../images/icon-clock.svg" alt="icon-clock" />
          <span class="days">3 days left</span>
          </div>
        </div>
      </div>
      <hr class="line" />
      <div class="contenedor__footer">
        <div>
          <img class="img__avatar" src="../../images/image-avatar.png" alt="avatar" />
         
        </div>
        <div>
          <span class="days">Creation of   
          <strong class="text__strong">  Jules Wyvern</strong></span>
        </div>
      </div>
    </div>
  </body>
